<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina de Login</title>
</head>
<body>
    <div class="container">
        <div class="esquerda">
            <img src="./authentication-animate.svg" width="360px" alt="">
            <p>
                Seja bem-vindo, 
                acesse e aproveite todo conteúdo somos 
                uma equipe de profissionais empenhados em 
                fazer o melhor conteúdo direcionado a você usuário.
            </p>
        </div>
        <div class="direita">
            <h1>Olá <br> Seja bem-vindo de volta!</h1>
            <h3>Faça seu login agora</h3>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <a href="">Esqueceu a seua senha?</a>
            <button>Login</button>
            <a href="">Criar uma conta</a>
        </div>
    </div>
</body>
</html>
