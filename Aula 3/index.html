<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PÃ¡gina cadastro</title>
</head>
<body>
    <div class="container">
        <div class="esquerda">
            <h5>Cadastre-se</h5>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Nome">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="E-mail">
            <label for="pass">Senha</label>
            <input type="password" name="pass" id="pass" placeholder="Senha">
            <div class="opcoes">
                <button>Cadastre-se</button>
                <a href="https://pt-br.facebook.com/login/device-based/regular/login/" target="_blank">Entrar</a>
            </div>
            <div class="termos">
                <input type="checkbox" name="" id="check">
                <p>
                    Eu concordo e aceitos os 
                    <a 
                        href="https://pt-br.facebook.com/policies_center/"
                        target="_blank"
                    >
                        termos</a>.
                </p>
            </div>
        </div>
        <div class="direita">
            <img src="./sign-up-animate.svg" width="600px" alt="imagem-animada">
        </div>
    </div>
</body>
</html>
